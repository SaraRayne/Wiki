{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}

  <form action="{% url 'save_edits' %}" method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ title }}" readonly="readonly"><br>
    <br>
    <textarea name="edit_entry" rows="5" cols="50">{{ page }}</textarea>
    <input type="submit" value="Save">
  </form>

{% endblock %}
